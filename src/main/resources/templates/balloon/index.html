<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>풍경을 선물받는 시간, 풍선</title>
    <link rel="icon" href="/img/balloon_purple.png">

    <style>
        * { padding : 0; margin : 0;}

        .video-background {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0px auto;
            position: relative;
        }

        #logo{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            margin: auto;
            overflow: hidden;
        }

        video{
            width: 100%;
            height: 120%;
        }

        #box{
            position: absolute;
            width: 150px;
            height: 50px;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);

            background-color: #fff;
            color: #676767;
            text-align: center;
            line-height: 50px;
            opacity: 0.8;
            font-size: 1.25rem;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>

</head>
<body>
    <div class="video-background">
        <div id="logo">
            <img src="/img/indexlogo.png" style="filter: drop-shadow(5px 5px 5px #FFF);">
        </div>

        <video muted autoplay loop>
            <source src="/img/walking_video.mp4" type="video/mp4">
        </video>

        <div id="box" onclick="location.href='/balloon/login'">
            <b>산책하러가기</b>
        </div>

    </div>

</body>
</html>
